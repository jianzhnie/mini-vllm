name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit mypy types-PyYAML types-tqdm
          # Install minimal deps for mypy
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers numpy tqdm safetensors colorama
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run mypy
        run: |
          pip install -e . --no-deps
          mypy minivllm

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch CPU version for faster CI
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          # Install dependencies manually to avoid flash-attn build failure
          # Added missing dependencies: numpy, tqdm, safetensors, colorama
          # Removed triton as it is optional and not needed for CPU tests
          pip install transformers xxhash packaging numpy tqdm safetensors colorama
          # Install test dependencies
          pip install pytest pytest-cov
          # Install the package itself in editable mode without dependencies
          pip install -e . --no-deps

      - name: Run tests
        run: |
          python tests/run_tests.py --coverage
